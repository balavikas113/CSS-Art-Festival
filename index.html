<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art - Totoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <!-- Forest Background -->
        <div class="forest-background">
            <!-- Trees -->
            <div class="tree tree-1">
                <div class="trunk"></div>
                <div class="leaves"></div>
            </div>
            <div class="tree tree-2">
                <div class="trunk"></div>
                <div class="leaves"></div>
            </div>
            
            <!-- Falling Leaves -->
            <div class="leaf falling-leaf-1"></div>
            <div class="leaf falling-leaf-2"></div>
            <div class="leaf falling-leaf-3"></div>
            <div class="leaf falling-leaf-4"></div>
            <div class="leaf falling-leaf-5"></div>
            
            <!-- Soot Sprites -->
            <div class="soot-sprite sprite-1">
                <div class="sprite-eye"></div>
                <div class="sprite-eye"></div>
            </div>
            <div class="soot-sprite sprite-2">
                <div class="sprite-eye"></div>
                <div class="sprite-eye"></div>
            </div>
            <div class="soot-sprite sprite-3">
                <div class="sprite-eye"></div>
                <div class="sprite-eye"></div>
            </div>
        </div>

        <!-- Totoro Container -->
        <div class="totoro-container">
            <!-- Shadow -->
            <div class="shadow"></div>

            <!-- Tail -->
            <div class="tail">
                <div class="tail-fur"></div>
            </div>

            <!-- Body -->
            <div class="body">
                <div class="body-main">
                    <div class="body-fur-texture fur-1"></div>
                    <div class="body-fur-texture fur-2"></div>
                    <div class="body-fur-texture fur-3"></div>
                    <div class="body-fur-texture fur-4"></div>
                    <div class="body-fur-texture fur-5"></div>
                </div>
                
                <!-- Belly -->
                <div class="belly">
                    <div class="belly-pattern">
                        <div class="chevron chevron-1"></div>
                        <div class="chevron chevron-2"></div>
                        <div class="chevron chevron-3"></div>
                        <div class="chevron chevron-4"></div>
                        <div class="chevron chevron-5"></div>
                        <div class="chevron chevron-6"></div>
                        <div class="chevron chevron-7"></div>
                    </div>
                </div>
            </div>

            <!-- Arms -->
            <div class="arm arm-left">
                <div class="arm-fur"></div>
                <div class="paw">
                    <div class="claw claw-1"></div>
                    <div class="claw claw-2"></div>
                    <div class="claw claw-3"></div>
                </div>
            </div>

            <div class="arm arm-right">
                <div class="arm-fur"></div>
                <div class="paw">
                    <div class="claw claw-1"></div>
                    <div class="claw claw-2"></div>
                    <div class="claw claw-3"></div>
                </div>
            </div>

            <!-- Legs -->
            <div class="leg leg-left">
                <div class="leg-fur"></div>
                <div class="foot">
                    <div class="toe toe-1"></div>
                    <div class="toe toe-2"></div>
                    <div class="toe toe-3"></div>
                </div>
            </div>

            <div class="leg leg-right">
                <div class="leg-fur"></div>
                <div class="foot">
                    <div class="toe toe-1"></div>
                    <div class="toe toe-2"></div>
                    <div class="toe toe-3"></div>
                </div>
            </div>

            <!-- Head -->
            <div class="head">
                <!-- Ears -->
                <div class="ear ear-left">
                    <div class="ear-inner"></div>
                    <div class="ear-fur"></div>
                </div>

                <div class="ear ear-right">
                    <div class="ear-inner"></div>
                    <div class="ear-fur"></div>
                </div>

                <!-- Main Head -->
                <div class="head-main">
                    <div class="head-fur-texture"></div>
                    
                    <!-- Face -->
                    <div class="face">
                        <!-- Eyes -->
                        <div class="eye eye-left">
                            <div class="eye-white">
                                <div class="pupil">
                                    <div class="pupil-shine"></div>
                                </div>
                            </div>
                        </div>

                        <div class="eye eye-right">
                            <div class="eye-white">
                                <div class="pupil">
                                    <div class="pupil-shine"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Nose -->
                        <div class="nose">
                            <div class="nostril nostril-left"></div>
                            <div class="nostril nostril-right"></div>
                        </div>

                        <!-- Mouth -->
                        <div class="mouth">
                            <div class="mouth-line"></div>
                        </div>

                        <!-- Whiskers -->
                        <div class="whiskers whiskers-left">
                            <div class="whisker whisker-1"></div>
                            <div class="whisker whisker-2"></div>
                            <div class="whisker whisker-3"></div>
                        </div>
                        <div class="whiskers whiskers-right">
                            <div class="whisker whisker-1"></div>
                            <div class="whisker whisker-2"></div>
                            <div class="whisker whisker-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Umbrella (Optional Accessory) -->
            <div class="umbrella">
                <div class="umbrella-top"></div>
                <div class="umbrella-handle"></div>
            </div>
        </div>

        <!-- Magical Effects -->
        <div class="magic-effects">
            <div class="sparkle sparkle-1"></div>
            <div class="sparkle sparkle-2"></div>
            <div class="sparkle sparkle-3"></div>
            <div class="sparkle sparkle-4"></div>
            <div class="firefly firefly-1"></div>
            <div class="firefly firefly-2"></div>
            <div class="firefly firefly-3"></div>
        </div>
    </div>
</body>
</html>
